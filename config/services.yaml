            package: roadiz/core-bundle
            version: '2.3.18'

    RZ\Roadiz\CoreBundle\Doctrine\EventSubscriber\:
        resource: '../src/Doctrine/EventSubscriber'
        tags:
            - { name: monolog.logger, channel: doctrine }
