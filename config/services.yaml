    #
    state_machine.node:
        public: true
        alias: RZ\Roadiz\CoreBundle\Workflow\NodeWorkflow

    RZ\TreeWalker\WalkerContextInterface:
        factory: [ '@RZ\Roadiz\CoreBundle\Api\TreeWalker\NodeSourceWalkerContextFactory', 'createWalkerContext' ]
