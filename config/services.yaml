    RZ\Roadiz\EntityGenerator\EntityGeneratorFactory:
        arguments:
            - '@RZ\Roadiz\CoreBundle\Bag\NodeTypes'
            - '@RZ\Roadiz\CoreBundle\NodeType\DefaultValuesResolver'
