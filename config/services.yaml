    RZ\Roadiz\Documents\Events\DocumentLifeCycleSubscriber:
        tags:
            - { name: monolog.logger, channel: doctrine }
            - { name: doctrine.event_subscriber }

    RZ\Roadiz\Core\Events\LeafEntityLifeCycleSubscriber:
        tags:
            - { name: monolog.logger, channel: doctrine }
