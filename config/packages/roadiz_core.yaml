roadiz_core:
    appNamespace: '%env(string:APP_NAMESPACE)%'
    staticDomainName: ~
    useNativeJsonColumnType: true
    security:
        private_key_name: default
    themes: { }
    inheritance:
        type: single_table
    reverseProxyCache:
        frontend: { }
    solr:
        timeout: 3
        endpoints:
            docker:
                host: '%env(string:SOLR_HOST)%'
                core: '%env(string:SOLR_CORE_NAME)%'
                port: '%env(string:SOLR_PORT)%'
                path: /

