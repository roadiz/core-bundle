roadiz_core:
    appNamespace: '%env(string:APP_NAMESPACE)%'
    staticDomainName: ~
    timezone: Europe/Paris
    useNativeJsonColumnType: true
    security:
        private_key_name: default
    assetsProcessing:
        driver: gd
        defaultQuality: 95
        maxPixelSize: 2500
        jpegoptimPath: null
        pngquantPath: null
        subscribers: { }
    themes: { }
    inheritance:
        type: single_table
    reverseProxyCache:
        frontend: { }
    solr:
        endpoints: []
